<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson 15</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__upper upper-header">
          <div class="upper-header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">Про нас</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Оплата</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Доставка та збірка</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Відгуки</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Блог</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Контакти</a>
              </li>
            </ul>
          </div>
          <div class="upper-header__help help-upper-header">
            <div class="help-upper-header__body">
              <div class="help-upper-header__text">
                Допомога і консультація:
              </div>
              <div class="help-upper-header__social">
                <a href="#"
                  ><img src="img/social/whatsapp.svg" alt="Whatsapp"
                /></a>
                <a href="#"
                  ><img src="img/social/telegram.svg" alt="Telegram"
                /></a>
                <a href="#"><img src="img/social/viber.svg" alt="Viber" /></a>
              </div>
            </div>
            <div class="help-upper-header__select">
              <div class="help-upper-header__option">UA</div>
            </div>
          </div>
        </div>
        <div class="header__main main-header">
          <a href="#" class="main-header__logo"
            ><img src="img/logo.svg" alt="Логотип"
          /></a>
          <a href="#" class="main-header__button button">
            <img
              src="img/icons/catalog.svg"
              alt="
            Іконка каталогу"
            />Каталог
          </a>
          <form action="#" class="main-header__form">
            <input
              type="text"
              placeholder="Пошук товарів"
              class="main-header__search"
            />
          </form>
          <div class="main-header__contact contact">
            <div class="contact__icon">
              <img src="img/icons/phone.svg" alt="Іконка телефону" />
            </div>
            <div class="contact__body">
              <div class="contact__text">Щодня з 9:00 до 18:00</div>
              <a href="#" class="contact__number">067 929-45-45</a>
            </div>
          </div>
          <div class="main-header__actions">
            <a href="#" class="main-header__favourite favourite"></a>
            <a href="#" class="main-header__cart cart"></a>
          </div>
        </div>
        <div class="header__catalog catalog-header">
          <div class="catalog-header__hot-actions hot-actions-catalog-header">
            <a href="#" class="hot-actions-catalog-header__item">
              <img src="img/icons/sales.svg" alt="Іконка акції" />Акції
            </a>
            <a href="#" class="hot-actions-catalog-header__item">
              <img
                src="img/icons/discount.svg"
                alt="Іконка дисконту"
              />Розпродаж
            </a>
            <a href="#" class="hot-actions-catalog-header__item">
              <img src="img/icons/credit.svg" alt="Іконка кредиту" />Купити в
              кредит
            </a>
          </div>
          <ul class="catalog-header__items">
            <li class="catalog-header__item"><a href="#">Дитяча</a></li>
            <li class="catalog-header__item"><a href="#">Кухня</a></li>
            <li class="catalog-header__item"><a href="#">Ванна</a></li>
            <li class="catalog-header__item"><a href="#">Спальня</a></li>
            <li class="catalog-header__item"><a href="#">Передпокій</a></li>
            <li class="catalog-header__item"><a href="#">Вітальня</a></li>
            <li class="catalog-header__item"><a href="#">Офіс</a></li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
